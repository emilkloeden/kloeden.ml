name: Detect Changes

on:
  workflow_call:
    outputs:
      blog_changed:
        description: "Whether blog changed"
        value: ${{ jobs.detect.outputs.blog_changed }}
      html_changed:
        description: "Whether htmlpage changed"
        value: ${{ jobs.detect.outputs.html_changed }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      blog_changed: ${{ steps.blog.outputs.changed }}
      html_changed: ${{ steps.html.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for reliable diffs

      - name: Detect changes in blog
        id: blog
        run: |
          base_ref="${{ github.event.before }}"
          head_ref="${{ github.sha }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="${{ github.event.pull_request.base.sha }}"
            head_ref="${{ github.event.pull_request.head.sha }}"
          fi

          if git diff --quiet "$base_ref" "$head_ref" -- apps/blog/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Detect changes in htmlpage
        id: html
        run: |
          base_ref="${{ github.event.before }}"
          head_ref="${{ github.sha }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="${{ github.event.pull_request.base.sha }}"
            head_ref="${{ github.event.pull_request.head.sha }}"
          fi

          if git diff --quiet "$base_ref" "$head_ref" -- apps/htmlpage/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
